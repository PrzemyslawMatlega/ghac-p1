name: BuildDeploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                    node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                    name: dist-files
                    path: dist
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Deploy
          run: echo "Deploying to production"
            